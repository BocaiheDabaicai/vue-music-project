<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class,style,computed</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div id="app" v-cloak>
    <p v-if="mode === 1">Showing v-if directive content</p>
    <template v-else-if="mode === 2">
        <h2>v-else-if</h2>
        <p>Showing directive content</p>
    </template>
    <p v-else>Showing v-else directive content</p>

    <select v-model.number="mode">
        <option value="1">v-if</option>
        <option value="2">v-else-if</option>
        <option value="3">v-else</option>
    </select>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
