<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data,method</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div id="app" v-cloak>
    <p>{{ fullName }}</p>
    <p><a v-bind:href="url" target="_blank">Baidu</a></p>
    <p v-html="raw_url"></p>
    <p>{{ age}}</p>
    <p>{{ typeof age}}</p>
    <hr/>

    <label>First Name</label>
    <input type="text" v-model.lazy.trim="firstName"/>

    <label>Last Name</label>
    <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered!',$event)"/>

    <label>Age</label>
    <input type="number" v-model.number="age"/>

    <button type="button" v-on:click="increment">Increment</button>
    <button type="button" v-on:click="age--">Decrement</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
